<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .payment-box {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .amount {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .payment-instructions,
      .payment-options {
        text-align: left;
        margin-bottom: 20px;
        color: #555;
      }

      .buy-button {
        background-color: #3498db;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      .payment{
           display: block;
            max-width: 100%; /* Ensures the image does not exceed the container width */
            height: 200px; /* Maintains the aspect ratio of the image */
            margin-bottom: 5px; /* Optional spacing below the image */
            align-items: center;
           margin: 0 auto; /* Center the image horizontally */
    
      }

      h2 {
        color: #333;
      }

      h3 {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="payment-box">
      <h2>Payment Page</h2>

      <div class="amount">
        <p>Amount: â‚¹500</p>
      </div>

      <div class="payment-instructions">
        <h3>Payment Instructions:</h3>
        <p>1. Ensure the website URL starts with "https://".</p>
        <p>2. Verify the website's security certificate.</p>
        <p>3. Do not share sensitive information.</p>
      </div>

      <div class="payment-options">
        <h3>Payment Options:</h3>
        <img src="qrcode.jpg" class="payment" alt="Payment method">
      </div>

      <a href="images/statue.glb" download="durga_model.glb" class="buy-button">Buy</a>
  </body>
</html>
